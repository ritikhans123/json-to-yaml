<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to YAML Converter</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
    <style>
        h1 {
            color: red;
        }

        button { background-color: rgb(186, 218, 139); }
    </style>
</head>

<body>

    <script>
        function convertJsonToYaml() {
            var jsonInput = document.getElementById('jsonInput').value;

            try {
                var jsonObj = JSON.parse(jsonInput);
                var yamlOutput = jsyaml.dump(jsonObj);
                document.getElementById('yamlOutput').value = yamlOutput;
            } catch (error) {
                console.error('Error parsing JSON:', error);
                alert('Invalid JSON input. Please check your JSON.');
            }
        }

        function convertYamlToJson() {
            var yamlInput = document.getElementById('yamlInput').value;

            try {
                var yamlObj = jsyaml.load(yamlInput);
                var jsonOutput = JSON.stringify(yamlObj, null, 2);
                document.getElementById('jsonOutput').value = jsonOutput;
            } catch (error) {
                console.error('Error parsing YAML:', error);
                alert('Invalid YAML input. Please check your YAML.');
            }
        }

        function copyToClipboard() {
            var yamlOutput = document.getElementById('yamlOutput');
            yamlOutput.select();
            document.execCommand('copy');
            alert('YAML content copied to clipboard!');
        }
    </script>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">JSON to YAML Converter</h1>

                <div class="form-group">
                    <label for="jsonInput">JSON Input:</label>
                    <textarea id="jsonInput" class="form-control" rows="9" cols="50"></textarea>
                </div>
                   
                <button onclick="convertJsonToYaml()" class="btn btn-primary mb-3">Convert to YAML</button>
                
                
                <div class="form-group mt-3">
                    <label for="yamlOutput">YAML Output:</label>
                    <textarea id="yamlOutput" class="form-control" rows="9" cols="50" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
